<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
     div{
       border: 5px solid black ;
       border-radius: 15px;
       background-color: grey;
       display: flex;
       padding: 10px;
       color: white;
       transition: background-color 1s;

     }
     div:hover{
       background-color: yellow;
       color: black;
     }
     div p{
       padding-left: 10px;
     }
     div img{
       border-radius: 15px;
       cursor: grab;

     }
    </style>
  </head>
  <body>
    <div class="">
      <img src="Capture.PNG" alt="">
      <p>These are the card contents. a card is typically a div or a section that has image or text,popping out of background. like a chat notification!</p>
    </div>

  </body>
</html>
